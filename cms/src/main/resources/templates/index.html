<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<title th:text="${sys.getCompany()}"></title>

		<!-- Bootstrap core CSS -->

		<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/static/js/bootstrap.min.js}"></script>
		<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
	
		<style>
			.bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
	  .carousel-caption {
	      position: absolute;
	      right: 15%;
	      bottom: 160px;
	      left: 15%;
	      z-index: 10;
	      padding-top: 20px;
	      padding-bottom: 20px;
	      color: #fff;
	      text-align: center;
	  }
    </style>
		<script type="text/javascript">
			
		</script>
		<!-- Custom styles for this template -->
		<link th:href="@{/static/css/pricing.css}" rel="stylesheet">
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4  bg-white border-bottom shadow-sm">
			<img class="my-0  " th:src="@{/static/img/zr1.png}" alt="" width="48" height="48">
			<h5 class="my-0 mr-md-auto font-weight-normal"><span th:text="${sys.getCompany()}"></span></h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="/">首 页</a>
				<a class="p-2 text-dark" href="http://ww.dicitek.com">老版本官网</a>
				<a class="p-2 text-dark" href="/support">技术支持</a>
				<a class="p-2 text-dark" href="/about">关于我们</a>
			</nav>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#booking_md" data-whatever="@getbootstrap">在线预约</button>
		</div>

		<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>

			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/static/img/banner.jpg}" class="d-block w-100" style="height: 500px;"
					 alt="">
					<div class="carousel-caption d-none d-md-block">
						<h1 class="display-5">机器人维修领航者</h1>
						<h5>第三方机器人维修技术服务商,专业维修工业机器人.</h5>
					</div>
				</div>

			</div>

			<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
				<h3 class="display-6">维修产品展示</h3>
				<p class="lead">上海帝赐自动化科技有限公司专业维修服务以下品牌服务 AMAT TOHO SEMITOOL KOKUSA
				</p>
			</div>

			<div class="container">

				<div class="row">
					<div class="col-md-4" th:each="pd:${product}">
						<div class="card mb-4 shadow-sm">

							<img th:src="${pd.getImgUrl()}" width="100%" height="225" class="img-fluid" alt="PCB">
							<div class="card-body">
								<p class="card-text text-center" th:text="${pd.getName()}"></p>
								
									<div class="text-center">
										<button type="button" class="btn btn-lg btn-block btn-outline-primary" data-toggle="modal" data-target="#booking_md" data-whatever="@getbootstrap">立即咨询</button>
									</div>
							</div>
						</div>
					</div>




					<!-- 模态框（Modal） -->
					<div class="modal fade" id="booking_md" tabindex="-1" role="dialog" 
					 aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">您好！在线填写预约信息！</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<form method="post" action="/admin/booking/add">
								<div class="modal-body">

										<div class="form-group">
											<label for="recipient-name" class="col-form-label">联系电话:</label>
											<input type="number" maxlength="11" class="form-control" id="recipient-name" name="phone">
										</div>
										<div class="form-group">
											<label for="message-text" class="col-form-label">相关信息:</label>
											<textarea class="form-control" id="message-text" name="message"></textarea>
										</div>

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
									<button type="submit"  class="btn btn-primary">提交预约</button>
								</div>
								</form>
							</div>
						</div>
					</div>

					<footer class="pt-4 my-md-5 pt-md-5 border-top">
						<div class="row">
							<div class="col-12 col-md">
								<img class="mb-2" th:src="@{/static/img/zr1.png}" alt="" width="50" height="50">
								<small class="d-block mb-3 text-muted">&copy; 2012-2020 <span th:text="${sys.getCompany()}"></span></small>
							</div>
							<div class="col-6 col-md">
								<h6>企业信息</h6>
								<ul class="list-unstyled text-small">
									<li><a class="text-muted" target="_blank" href="https://map.baidu.com/poi/%E8%81%94%E6%98%9F%E6%9D%9110%E7%BB%84/@13533246.25819094,3624517.6615386065,13.95z?uid=6e19834d8e34619c4207c169&ugc_type=3&ugc_ver=1&device_ratio=2&compat=1&querytype=detailConInfo&da_th:src=shareurl">地址：<span th:text="${sys.getAddress()}"></span></a></li>
									<li><a class="text-muted" href="#">电话：<span th:text="${sys.getTelephone()}"></span></a></li>
									<li><a class="text-muted" href="#">传真：<span th:text="${sys.getFax()}"></span></a></li>
									<li><a class="text-muted" href="#">网站备案ICP:</a></li>
								</ul>
							</div>
							<div class="col-6 col-md">
								<h6>微信扫一扫</h6>
								<img th:src="@{/static/img/wx.png}" alt="" style="width: 120px;height: 120px;" class="img-rounded">
							</div>
							<div class="col-6 col-md">
								<h6>其他帮助</h6>
								<ul class="list-unstyled text-small">
									<li><a class="text-muted" href="#">工作时间: 8:30-17:30</a></li>
									<li><a class="text-muted" href="#">客服邮箱: 740430541@qq.com</a></li>
									<li><a class="text-muted" href="#">24小时在线电话: <span th:text="${sys.getFax()}"></span></a></li>
								</ul>
							</div>
						</div>
					</footer>
				</div>
	</body>
</html>
