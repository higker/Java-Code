<body class="text-center">
<form class="form-signin" method="post" action="/admin/tologin">

    <h1 class="h3 mb-3 font-weight-normal">管理员登录</h1>

    <label for="inputEmail" class="sr-only">管理员账号</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="管理员账号" required autofocus>
    <label for="inputPassword" class="sr-only">管理员密码</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="管理员密码" required>
